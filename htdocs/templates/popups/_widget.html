<div class="widget-container">
    <form class="form-horizontal general-tab" role="form">
        <div class="label-option">Title</div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="inputTitleText" value="<%= device.metrics.title %>" placeholder="Title">
            </div>
        </div>
        <div class="label-option">Icon</div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="inputTitleIcon" value="<%= device.metrics.icon %>" placeholder="Icon">
            </div>
        </div>
        <div class="label-option">Tags</div>
        <div class="container-option">
            <div id="ms-gmail"></div>
        </div>
        <div class="form-group">
            <div class="show-dashboard">
                <span class="title-show">show in dashboard:</span>
                <span class="input-show"><input type="checkbox" class="input-dashboard" <% if (typeof(widget) !== 'undefined' && widget) { print('checked'); } %>></span>
            </div>
        </div>
    </form>
</div>
