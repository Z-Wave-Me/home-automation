<div class="popover popover-type-general popover-preferences">
    <div class="top-popover-container">
        <div class="button-container left">
            <span class="button-inline back-button">back</span>
        </div>
        <div class="center-container">
            <span class="title">Menu</span>
            <ul class="menu-container top-menu">
                <li data-type="general" class="active">General</li>
                <li>Temp.preferences</li>
                <li>Auto mode</li>
                <li data-type="devices">Devices</li>
            </ul>
            <ul class="menu-container modules-menu just-hidden hidden">
                <li data-type="schemas" class="active">Instance</li>
                <li data-type="modules">Automation</li>
            </ul>
        </div>
        <div class="button-container right">
            <span class="button-inline close-button">x</span>
        </div>
    </div>
    <div class="popover-content">
        <div class="left-content-container">
            <div class="content-container">
                <div class="menu-container">
                    <ul class="menu-list">
                        <li data-menu="general">
                            <span class="icon-span"><div class="container-icon general-icon"></div></span>
                            <span class="general-menu title-list">General</span>
                        </li>
                        <li data-menu="rooms">
                            <span class="icon-span"><div class="container-icon rooms-icon"></div></span>
                            <span class="rooms-menu title-list">Rooms</span>
                        </li>
                        <li data-menu="widgets">
                            <span class="icon-span"><div class="container-icon switch-icon"></div></span>
                            <span class="widgets-menu title-list">Widgets</span>
                        </li>
                        <li class="hidden" data-menu="battery">
                            <span class="icon-span"><div class="container-icon battery-icon"></div></span>
                            <span class="battery-menu title-list">Battery Managment</span>
                        </li>
                        <li class="hidden" data-menu="notifications">
                            <span class="icon-span"><div class="container-icon notifications-icon"></div></span>
                            <span class="notifications-menu title-list">Notifications</span>
                        </li>
                    </ul>
                    <ul class="menu-list">
                        <li class="hidden" data-menu="heating"><span class="heating-menu title-list">Heating</span></li>
                        <li class="hidden" data-menu="lighting"><span class="lighting-menu title-list">Lighting</span></li>
                        <li class="hidden" data-menu="security"><span class="security-menu title-list">Security</span></li>
                        <li data-menu="automation">
                            <span class="icon-span"><div class="container-icon modules-icon"></div></span>
                            <span class="title-list">Automation</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-content-container">
            <div class="left-sidebar">
                <div class="list-container">
                    <span class="title-sidebar">Rooms:</span>
                    <input class="filter-sidebar" placeholder="filter" value="">
                    <ul class="items-list"></ul>
                </div>
            </div>
            <div class="content-container content-body">&nbsp;</div>
        </div>
    </div>
    <div class="footer-popover-container">
        <div class="button-container footer-button">
            <span class="button add-button">+</span>
            <span class="button remove-button">-</span>
        </div>
    </div>
</div>
