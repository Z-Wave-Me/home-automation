<div class="widget clear camera-big" data-widget-id="<%= id %>">
    <div class="border-widget border-widget-sprite big-border">
        <span class="selection-button border-widget-sprite button-select-border"></span>
    </div>
    <div class="content-widget">
        <div class="control-block camera-block">
            <span class="title-container"><%= metrics.title %></span>
        </div>
        <div class="view-block camera-block">
            <img class="camera-image" src="http://placehold.it/108x108">
            <span class="camera-icon"></span>
        </div>
    </div>
</div>
