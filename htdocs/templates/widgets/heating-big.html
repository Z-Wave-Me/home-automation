<div class="widget clear" data-widget-id="<%= id %>">
    <div class="border-widget border-widget-sprite big-border">
        <span class="selection-button border-widget-sprite button-select-border"></span>
    </div>
    <div class="content-widget">
        <h2>Heating</h2>
        <div class="content">
            <span class="temperature-app-field">
                <span class="header-info">AVERAGE CURRENT</span>
                <span class="header-temperature">22<nobr> °C</nobr></span>
            </span>
            <span class="temperature-app-field">
                <span class="header-info">OUTSIDE</span>
                <span class="header-temperature">27<nobr> °C</nobr></span>
            </span>
            <span class="info-field">Entire house is running Auto</span>
        </div>
    </div>
</div>
