<div class="widget-small show <% if ( typeof clear === 'undefined' ) { print('clear'); } else { print('unclear'); }; %>" data-widget-id="<%= id %>">
    <div class="border-widget border-widget-sprite small-border">
        <span class="selection-button border-widget-sprite button-select-border"></span>
    </div>
    <div class="content-widget">
        <div class="container-icon">
            <div class="icon-base <%= metrics.iconBase %> <%= deviceType %> <% if( metrics.scaleTitle === 'kWh' || metrics.scaleTitle === 'W') { print('energy'); } %> <% if( metrics.scaleTitle == 'Â°C') { print('temperature'); } %> <% if( metrics.probeTitle == 'Luminiscence') { print('light'); } %>"></div>
        </div>
        <div class="content"><span class="title-container"><%= metrics.title %></span>
            <span class="value-field">
                <nobr class="probe-value"><%= metrics.level.toFixed(1) %> <%= metrics.scaleTitle %></nobr>
                <div class="preference-button"></div>
            </span>
        </div>
    </div>
</div>
