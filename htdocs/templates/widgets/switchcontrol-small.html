<div class="widget-small widget-object switchControl" data-widget-id="<%= id %>">
    <div class="border-widget border-widget-sprite small-border">
        <span class="selection-button border-widget-sprite button-select-border"></span>
    </div>
    <div class="content-widget">
        <div class="container-icon">
            <div class="icon-base <%= metrics.iconBase %> <%= deviceType %>"></div>
        </div>
        <div class="content">
            <span class="title-metrics"><%= metrics.title %></span>
            <button class="quad-button up-button">Up</button>
            <button class="quad-button down-button">Down</button>
        </div>
    </div>
</div>
